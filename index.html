<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web-Page-Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main_container">
      <nav class="navbar">
        <div class="left_section">
          <img src="IMG/website-logo.png" alt="" />
          <ul>
            <li><a href="">RETAIL</a></li>
            <li><a href="">SME</a></li>
            <li><a href="">CORPORATE</a></li>
            <li><a href="">ABOUT US</a></li>
            <li><a href="">COVID 19</a></li>
            <li><a href="">CAMPGAINS</a></li>
          </ul>
        </div>
        <div class="right_section">
          <img src="IMG/search-icon.png" alt="" />
          <button class="search_btn">iServices</button>
        </div>
      </nav>
      <div class="container">
        <button class="car_btn">
          <span class="car_img"><img src="IMG/car.png" alt="" /></span>
          Car Loss
        </button>
        <div class="left_content">
          <div class="text_items">
            <div class="headings">
              <h1>Chase your</h1>
              <h1>Dream with us</h1>
            </div>
            <div class="paras">
              <p>The harder you work for something, the</p>
              <p>greater you'll feel when you achieve it.</p>
            </div>
            <div class="buttons">
              <button>APPLY ONLINE</button>
              <button>LOAN CALCULATOR</button>
            </div>
          </div>
          <div class="social_media">
            <div class="telephone_img_text">
              <img src="IMG//phone.png" alt="phone_img" /><span>1659 |</span>
              <img src="IMG//facebook.png" alt="facebook_img" />
              <img src="IMG//youtube.png" alt="youtube_img" />
              <img src="IMG//linkedin.png" alt="linkedin_img" />
              <img src="IMG//instagram.png" alt="insta_img" />
            </div>
          </div>
        </div>
        <div class="right_content">
          <button class="home_btn">
            <span><img src="IMG/House.png" alt="" /></span>
            Home Loans
          </button>
          <img src="IMG/hero-image.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
